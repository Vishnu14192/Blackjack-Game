<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 class="blackjack-title">Blackjack</h1>
        <div class="current-status">
            <p id="guiding-text">Want to play a round?</p>
            <p id="cards-display">Cards : </p>
            <p id="cards-sum">Sum :</p>
        </div>
        <div class="button">
            <button id="start-game-btn" onclick="startGame()">START GAME</button>
            <button id="new-card-btn" onclick="newCard()">NEW CARD</button>
        </div>
        <p id="person-status"></p>
    </main>

    <script src="scripts.js"></script>
    
</body>
</html>
